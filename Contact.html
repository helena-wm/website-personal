    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: #3b0b17; /* maroon gelap */
      color: #e6d7c1; /* warna teks krem terang */
    }

    .contact-container {
      max-width: 700px;
      margin: 50px auto;
      background: #5e2a39; /* maroon medium, agak cerah dari body */
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      color: #f0e6d2;
    }

    h2 {
      text-align: center;
      color: #d4a373;
      font-size: 28px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px #3a0b17;
    }

    .schedule {
      text-align: center;
      font-size: 15px;
      color: #f0e6d2;
      margin-top: 20px;
    }

    .schedule h4 {
      font-size: 16px;
      color: #d4a373;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #3a0b17;
    }

    .schedule p {
      margin: 8px 0;
      font-size: 14px;
      color: #e6d7c1;
    }

    .schedule i {
      margin-right: 6px;
      color: #d4a373;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .social-icons a {
      color: #3b0b17;
      background-color: #d4a373;
      padding: 12px;
      border-radius: 50%;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .social-icons a:hover {
      background-color: #bc6c25;
      color: #3b0b17;
    }

    .back-home {
      text-align: center;
      margin-top: 40px;
    }

    .back-home a {
      text-decoration: none;
      background-color: #d4a373;
      color: #3b0b17;
      padding: 10px 24px;
      border-radius: 24px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .back-home a:hover {
      background-color: #bc6c25;
      color: #3b0b17;
    }

    audio {
      display: none;
    }
  </style>
</head>
