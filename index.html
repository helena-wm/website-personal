<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halaman Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      background: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: 700;
    }

    .menu-toggle {
      position: absolute;
      top: 15px;
      left: 20px;
      font-size: 28px;
      color: white;
      cursor: pointer;
      z-index: 1001;
    }

    .menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 200px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .menu.active {
      left: 0;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin: 15px 0;
      font-size: 24px;
    }

    .menu a:hover {
      color: #ffd700;
    }

    main {
	padding: 40px 20px;
	backdrop-filter: blur(4px);
	flex: 1;
	text-align: center; /* ‚¨ÖÔ∏è Tambahkan ini */
	}


    .back-home {
      text-align: center;
      margin-top: 20px;
    }

    .back-home a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .back-home a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px 0;
    }

    .social-icons a {
      color: white;
      font-size: 18px;
      padding: 10px;
      border-radius: 50%;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .social-icons a.facebook {
      background-color: #4267B2;
    }

    .social-icons a.instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }

    .social-icons a.tiktok {
      background: linear-gradient(135deg, #25F4EE, #000000, #FE2C55);
    }

    .social-icons a.whatsapp {
      background: linear-gradient(to right, #25D366, #128C7E);
    }

    .social-icons a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(0, 0, 0, 0.7);
    }

    /* TABEL YUK KENALAN */
    table {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      text-align: left;
    }

    th {
      background-color: rgba(0, 0, 0, 0.3);
      font-size: 20px;
    }

    td {
      font-size: 18px;
    }
  </style>
</head>
